<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Order summary component</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main class="odc_container">
    <div class="odc_container_box">
        <div class="odc_container_box_header"></div>
        <div class="odc_container_box_content">
            <h1 class="odc_container_box_content_title">Order Summary</h1>
            <p class="odc_container_box_content_text">You can now listen to millions of songs, audiobooks, and podcasts
                on any device anywhere you like!</p>
            <div class="odc_container_box_content_price">
                <img src="assets/img/icon-music.svg" class="odc_container_box_content_price_icon" alt="icon-music in svg" />
                <div class="odc_container_box_content_price_recap">
                    <p class="odc_container_box_content_price_recap_title">Annual Plan</p>
                    <p class="odc_container_box_content_price_recap_text">$59.99/year</p>
                </div>
                <a href="#" class="odc_container_box_content_price_link">Change</a>
            </div>
        </div>
        <div class="odc_container_box_footer">
            <button type="button" class="odc_container_box_footer_btn-submit">Proceed to Payment</button>
            <button type="button" class="odc_container_box_footer_btn-cancel">Cancel Order</button>
        </div>

    </div>
</main>
</body>
</html>
